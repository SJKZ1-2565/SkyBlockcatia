buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sponge"
            url = "https://repo.spongepowered.org/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT"
        classpath "org.spongepowered:mixingradle:0.6-SNAPSHOT"
    }
}

def mcVersion = project.mc_version

apply plugin: "net.minecraftforge.gradle.forge"
apply plugin: "org.spongepowered.mixin"

version = project.version
group = "com.stevekung.skyblockcatia"
archivesBaseName = "SkyBlockcatiaSkyBlock"
sourceCompatibility = targetCompatibility = 1.8

minecraft {
    version = "${forge_version}"
    runDir = "run"
    mappings = "${mcp_mapping}"
    makeObfSourceJar = false
}

configurations {
    provided
    compile.extendsFrom(provided)
}

dependencies {
    provided("org.spongepowered:mixin:0.6.4-SNAPSHOT") {
        exclude module: "launchwrapper"
        exclude module: "guava"
        exclude module: "gson"
        exclude module: "commons-io"
        exclude module: "log4j-core"
    }
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url = "http://repo.spongepowered.org/maven/"
    }
}

jar {
    from(configurations.provided.asFileTree.files.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "LICENSE.txt", "META-INF/*.txt", "META-INF/MANIFSET.MF", "META-INF/maven/**", "META-INF/*.RSA", "META-INF/*.SF"
    }
    manifest.attributes(
            "FMLAT": "skyblockcatia_at.cfg",
            "MixinConfigs": "mixins.skyblockcatia.json",
            "TweakOrder": "0",
            "TweakClass": "com.stevekung.skyblockcatia.tweaker.MixinsLoadingTweaker"
    )
    exclude "codes/biscuit/**"
    exclude "com/github/**"
    exclude "test/**"
    baseName = "SkyBlockcatiaSkyBlock-" + mcVersion
}

mixin {
    defaultObfuscationEnv searge
    add sourceSets.main, "mixins.skyblockcatia.refmap.json"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    from(configurations.provided.asFileTree.files.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "LICENSE.txt", "META-INF/*.txt", "META-INF/MANIFSET.MF", "META-INF/maven/**", "META-INF/*.RSA", "META-INF/*.SF"
    }
    manifest.attributes(
            "FMLAT": "skyblockcatia_at.cfg",
            "MixinConfigs": "mixins.skyblockcatia.json",
            "TweakOrder": "0",
            "TweakClass": "com.stevekung.skyblockcatia.tweaker.MixinsLoadingTweaker"
    )
    baseName = "SkyBlockcatiaSkyBlock-" + mcVersion
    classifier = "deobf"
}